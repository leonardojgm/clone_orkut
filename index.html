<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/login/login.css">
        <link rel="stylesheet" href="styles/login/login-responsive.css">
        <title>ORKUT</title>
    </head>
    <body>
        <div class="logo">
            <img src="imgs/logo.png" alt="">
        </div>
        <div class="container">
            <div class="fields">
                <div class="fields__title">
                    <p id="field__title">Acesse o <span class="orkut-font-color">orkut</span> com a sua conta <span style="color: rgb(18, 18, 242)">G</span><span style="color: rgb(247, 0, 255)">o</span><span style="color: rgb(255, 170, 0)">o</span><span style="color: rgb(4, 4, 126)">g</span><span style="color: rgb(89, 89, 96)">l</span><span style="color: rgb(255, 0, 30)">e</span>!</p>
                </div>
                <div class="fields__textboxs">
                    <input type="email" name="email" id="field__email" placeholder="E-mail ou número de celular">
                    <input type="password" name="password" id="field__password" placeholder="Senha">
                </div>
                <div class="fields_remember">
                    <input type="checkbox" name="remember" id="field__remember">
                    <label for="field__remember">Lembrar sempre do meu acesso</label>
                </div>
                <div class="fields__buttons">
                    <a href="/profile" id="btnlogin" class="orkut-button-bg">ENTRAR</button>
                </div>
                <div class="fields__recovery">
                    <a href="#">Esqueci senha ou e-mail</a>
                </div>
                <div class="fields__create">
                    <a href="#">Não tem conta? <span class="orkut-font-color">Criar agora</span></a>
                </div>
            </div>
        </div>
    </body>
</html>
